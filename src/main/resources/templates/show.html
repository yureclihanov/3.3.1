<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${person.getName()}"/>
        <td th:text="${person.getLastName()}"/>
        <td th:text="${person.getAge()}"/>
        <td>
            <form th:action="@{/users/{id}/update(id=${person.getId()})}" th:method="GET">
                <input type="submit" value="Update">

            </form>
            <form th:action="@{/users/{id}/delete(id=${person.getId()})}" th:method="DELETE">
                <input type="submit" value="Delete">

            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
